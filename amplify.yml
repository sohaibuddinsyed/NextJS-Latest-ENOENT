version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@latest-10
        - pnpm install
        - ./patch-next.sh
    build:
      commands:
        - pnpm run build
        - cp -r node_modules .next/
        - cp package.json.next /
        - cp next.config.js.next /
        - cp - r public.next /
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
