version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install
        - ./patch-next.sh
    build:
      commands:
        - pnpm run build
        - ls -al node_modules
        - cp -r node_modules .next/
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
