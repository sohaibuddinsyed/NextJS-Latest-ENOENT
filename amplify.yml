version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install
        - ./patch-next.sh
    build:
      commands:
        - pnpm run build
        - ln -s . node_modules/symLink1
        - ln -s . node_modules/symLink2
        - ln -s . node_modules/symLink3
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 
